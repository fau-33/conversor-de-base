<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Base</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="cabecalho">
      <h1 class="titulo">Conversor de Base</h1>
      <h2 class="subtitulo">
        Selecione as bases, digite o número e clique em calcular
      </h2>
    </div>
    <div class="seletores">
      <label for="base-atual">De:</label>
      <select name="base-atual" id="base-atual" class="entrada">
        <option value="2">Binário</option>
        <option value="8">Octal</option>
        <option value="16">Hexadecimal</option>
        <option value="10">Decimal</option>
      </select>

      <label for="base-final">Para:</label>
      <select name="base-final" id="base-final" class="entrada">
        <option value="2">Binário</option>
        <option value="8">Octal</option>
        <option value="16">Hexadecimal</option>
        <option value="10">Decimal</option>
      </select>
    </div>
    <input id="numero" class="entrada" placeholder="Digite o número" />
    <button id="button">Converter</button>

    <div id="resultado" class="resultado"></div>
  </body>
</html>
